<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custome style -->
    <link rel="stylesheet" href="/styles/style.css">




</head>

<body class="poppins-medium">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-srcen" class="  min-h-screen flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-9xl anton-regular text-white">ALPHABET CLASH</h1>
                <h3 class="poppins-medium text-2xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                </h3>
                <button onclick="play()"
                    class="bg-white text-[#010313] poppins-semibold text-2xl w-40 h-12 rounded-md btn ">Play
                    Now</button>
            </div>

        </section>
        <!-- game phase -->
        <section id="game-phase" class=" hidden">

            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] p-2 rounded-b-xl text-white">Don't watch keyboard while playing...</p>

                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                      
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>

                    </div>
                </div>

                <!-- life/score line -->
                <div class="inter-medium text-xl flex justify-between w-3/4">
                    <button class="btn rounded-full text-white bg-[#894189]">
                        Life
                        <img src="SVGicons/heart.svg" alt="" srcset="">
                        <span id="life-score">5</span>
                    </button>

                    <button class="btn bg-[#360490] text-white rounded-full">
                        Score

                        <img src="SVGicons/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- score phase -->
        <section id="score-phase" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-6 text-white bg-[#FFFFFF33] p-10 rounded-lg">
                <h1 class="text-8xl ">
                    <span class="font-extrabold">Score:</span>
                    <span id="final-score">0</span>

                </h1>
                <button onclick="play()" class="text-black bg-white p-4 rounded-md font-bold btn">Play Again</button>
                <p class="poppins-medium text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utilites.js"></script>
    <script src="scripts/alphaClash.js"></script>
</body>

</html>
